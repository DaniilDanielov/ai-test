imports:
    - { resource: parameters.yaml }
parameters:
services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
    App\HttpClient\SentimentAnalysis\SentimentAnalysisHuggingFaceClient:
        arguments:
            $apiUrl: '%app.sentiment_analysis_api_url%'
            $apiKey: '%app.sentiment_analysis_api_key%'

    App\HttpClient\SentimentAnalysis\SentimentAnalysisNlpCloudClient:
        arguments:
            $apiUrl: '%app.nlp_sentiment_analysis_api_url%'
            $apiKey: '%app.nlp_sentiment_analysis_api_key%'

    App\HttpClient\EpisodeClient\EpisodeClient:
        arguments:
            $apiUrl: '%app.rick_and_morty_api_uri%'

    App\Repository\Contracts\EpisodeRepositoryInterface:
        class: App\Repository\EpisodeRepository
        autowire: true



